        footer {
            border-top: 1px solid#e7e7e7;
            background-color: #f8f8f8;
            text-align: center;
        }
    </style>

  <body>
      <header>
          <nav class="navbar navbar-default">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapesd" data-toggle="collapse" data-target="#site-menu">

                      </ul>
                  </div>
              </div>
          </nav>
      </header>
      <div class="container">
          <div class="page-header">
          <!-- <div> -->
              <h1>お問い合わせ</h1>
          </div>
          <div class="row">
              <div class="icon col-sm-2 hidden-xs">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  <div class="icon-caption">アカウント</div>
              </div>
              <div class="content col-sm-10">
                  <h2>GitHubアカウント</h2>
                  <p>
                      お気軽にアクセスください。
                  </p>
                  <div>
                      <span>
                          <a href="https://github.com/yamakami21" target="_blank">yamakami21</a>
                      </span>
                  </div>
                  </br>
                  <div class="panel panel-info">
                      <div class="panel-heading">
                          <h3 class="panel-title" id="panel-title">
                              <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                              現在準備中
                          </h3>
                      </div>
                      <!-- <div class="panel-body">
                      </div> -->
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="icon col-sm-2 hidden-xs">
                  <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                  <div class="icon-caption">メール</div>
              </div>
              <div class="content col-sm-10">
                  <h2>メールによるお問い合わせ</h2>
                  <p>
                    ご覧頂きましてありがとうございました。</br>
                    お気軽にご連絡ください。
                  </p>
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label for="inputName" class="col-md-2 control-labe">お名前</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" id="inputName" placeholder="例)鈴木太郎">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputEmail" class="col-md-2 control-labe">メールアドレス</label>
                          <div class="col-md-10">
                              <input type="Email" class="form-control" id="inputEmail" placeholder="例）abcde@example.com">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputThema" class="col-md-2 control-labe">題名</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" id="inputThema" placeholder="例）作品に興味があります">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputContent" class="col-md-2 control-labe">メッセージ本文</label>
                          <div class="col-md-10">
                              <textarea class="form-control" id="inputContent"  rows="4" placeholder="ご自由にお書きください"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-offset-2 col-md-10">
                              <button tyoe="submit" class="btn btn-default btn-success btn-block">
                                  メッセージを送信
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <footer>
          <div class="copyright">© 2015 Yamakami.</div>
  </body>
